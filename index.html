<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name — Portfolio</title>
    <meta name="description" content="Designer & developer crafting clean, fast, and delightful web experiences. View projects, services, and get in touch." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Your Name — Portfolio" />
    <meta property="og:description" content="Designer & developer crafting clean, fast, and delightful web experiences." />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/favicon.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Name — Portfolio" />
    <meta name="twitter:description" content="Designer & developer crafting clean, fast, and delightful web experiences." />
    <meta name="twitter:image" content="/favicon.svg" />

    <link rel="canonical" href="/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css">

    <!-- Prevent flash of incorrect theme -->
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme') || 'dark';
          if (t === 'dark') document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
